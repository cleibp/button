<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
     </header>
     
     <h1>Animation Buttons</h1>
     <p>
     Passe o mouse sobre nós e aproveite os designs de animação
     </p>
     <div class="frame">
       <button class="custom-btn btn-1">Veja</button>
       <button class="custom-btn btn-2">Veja</button>
       <button class="custom-btn btn-3"><span>Veja</span></button>
       <button class="custom-btn btn-4"><span>Veja</span></button>
       <button class="custom-btn btn-5"><span>Veja</span></button>
       <button class="custom-btn btn-6"><span>Veja</span></button>
       <button class="custom-btn btn-7"><span>Veja</span></button>
       <button class="custom-btn btn-8"><span>Veja</span></button>
       <button class="custom-btn btn-9">Veja</button>
       <button class="custom-btn btn-10">Veja</button>
       <button class="custom-btn btn-11">Veja<div class="dot"></div></button>
       <button class="custom-btn btn-12"><span>Clique</span><span>Veja</span></button>
       <button class="custom-btn btn-13">Veja</button>
       <button class="custom-btn btn-14">Veja</button>
       <button class="custom-btn btn-15">Veja</button>
       <button class="custom-btn btn-16">Veja</button>
       <p style="font-family: Andale Mono, monospace;">
         Cleiton Paiva</p>
     </div>     
</body>
</html>
